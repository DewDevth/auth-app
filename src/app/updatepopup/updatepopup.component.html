<h1 mat-dialog-title>Update User</h1>
<div mat-dialog-content>
  <form
    class="example-form"
    [formGroup]="registerform"
    (ngSubmit)="updateuser()"
  >
    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="">Select Role</mat-option>
        <mat-option *ngFor="let item of rolelist" [value]="item.code">
          {{ item.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <section class="example-section">
      <br />
      <mat-checkbox formControlName="isactive" class="example-margin"
        >Is Active</mat-checkbox
      >
    </section>

    <div mat-dialog-actions>
      <button mat-raised-button color="primary">Update</button>
      <a mat-dialog-close mat-raised-button color="accent">Close</a>
    </div>
  </form>
</div>
